<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DashBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-height {
      height: 10vh;
      border-bottom-left-radius: 90vh;
      border-bottom-right-radius: 90vh;
    }

    .image {
      background-image: url(logoifpr.jpg);
      background-size: cover;
      border-radius: 100%;
      width: 60px;
      height: 60px;
      background-position: center;
    }
  </style>
</head>
<body>

  <nav class="navbar bg-black navbar-height">
    <div class="container">
      <div class="row align-items-center">
        
        <div class="col-auto">
          <div class="image"></div>
        </div>

        <div class="col-auto">
          <button type="button" class="btn btn-light text-black position-relative me-3" style="border: 2px solid grey"> 
            Novos Dados
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
        </div>

        <div class="col-auto">
          <select class="form-select" style="border: 2px solid grey" aria-label="Default select example">
            <option selected>Anual</option>
            <option value="1">Mensal</option>
            <option value="2">Semestral</option>
          </select>
        </div>

        <div class="col-auto">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value=""
               id="flexCheckDefault">
                <label class="form-check-label" style="color:white" for="flexCheckDefault">
                Servidores
                </label>
               </div>
               <div class="form-check">
                <input class="form-check-input" type="checkbox" value=""
               id="flexCheckChecked" checked>
                <label class="form-check-label" style="color:white" flexCheckChecked>
                Estudantes
                </label>
               </div>
      </div>
      <div class="col-auto">

        <input type="color" class="form-control form-control-color"
        id="exampleColorInput" value="#563d7c" title="Choose your color">

      </div>
    </div>
   
  </nav>

</body>
</html>
