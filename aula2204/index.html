<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout com Colunas</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >
  <style>
    
    .full {
      min-height: 100vh;
    }
    .col2 {
    background-image: url(logo_ifpr.jpg); 
    background-size: cover;
    }

  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row full">
      
        <div class="col">
            <div class="row">
                <p class="ms-5 mt-5 display-1 fw-bolder">Login</p>
                <p class="ms-5 mt-3 display-6 ">Fa√ßa login para continuar</p>
            </div>
            <div class="row">
                <p class="ms-5 mt-5 mb-1 h4 fw-lighter"><input type="text" class="form-control border-top-0 border-end-0 border-start-0" placeholder="E-mail:"></p>
                <p class="ms-5 mt-5 mb-1 h4 fw-lighter"><input type="text" class="form-control border-top-0 border-end-0 border-start-0" placeholder="Senha:"></p>
            </div>
            <div class="row">
                <div class="col">
                    <p class="ms-5 mt-5 btn btn-danger fs-5 d-inline-block">Logar</p>
                </div>
                <div class="col text-end">
                    <p class=" mt-5 fs-5 d-inline-block fw-lighter">Esqueceu senha</p>
                </div>
            </div>
           <div class ="row">
            <input type="text" class="form-control border-top-0 border-end-0 border-start-0">
           </div>
        </div>

        <div class="col col2">
        
        </div>
    </div>
</div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"
  ></script>
</body>
</html>
