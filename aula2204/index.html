<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootStrap</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    
    .full {
      min-height: 100vh;
    }
    .col2 {
    background-image: url(logo_ifpr.jpg); 
    background-size: cover;
    }

  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row full">
      
        <div class="col">
            <div class="row">
                <p class="ms-2 mt-3 display-1 fw-bolder">Login</p>
                <p class="ms-2 mt-1 display-6 ">Fa√ßa login para continuar</p>
            </div>
            <div class="row">
                <p class="ms-2 mt-5 mb-1 h4 fw-lighter"><input type="text" class="form-control border-top-0 border-end-0 border-start-0 " placeholder="E-mail:"></p>
                <p class="ms-2 mt-5 mb-1 h4 fw-lighter"><input type="text" class="form-control border-top-0 border-end-0 border-start-0 " placeholder="Senha:"></p>
            </div>
            <div class="row">
                <div class="col">
                    <p class="ms-5 mt-3 btn btn-danger fs-5 d-inline-block">Logar</p>
                </div>
                <div class="col text-end">
                    <p class=" me-5 mt-3 fs-5 btn btn-outline-danger fw-lighter">Esqueceu senha</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
              <input type="text" class="form-control border-top-0 border-end-0 border-start-0 text-center w-50">
            </div> 
            <div class="text-center">
              <div class="row d-inline-block mt-3">
                <i class="bi bi-facebook fs-4 bg-primary rounded-3 text-light"></i> 
                <i class="bi bi-google fs-4 bg-danger rounded-3 text-light "></i>
                <i class="bi bi-twitter fs-4 bg-primary rounded-3 text-light"></i>
                <i class="bi bi-linkedin fs-4 bg-primary rounded-3 text-light"></i>
              </div> 
            </div>           
        </div>

        <div class="col col2 d-none d-lg-block">

</div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"
  ></script>
</body>
</html>
