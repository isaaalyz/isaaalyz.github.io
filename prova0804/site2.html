    <style> 
        * { 
            padding: 0; 
            margin: 0; 
        } 
        .border { 
            border: 1px solid white; 
             
        } 
        body { 
            display: grid; 
            min-height: 100vh; 
            grid-template-rows: 80px 80px 1fr 40px; 
            grid-template-columns: 1fr; 
            grid-template-areas: 
                'topo'
                'menu'
                'main'
                'rodape';
            
        } 
        header { 
            grid-area: topo; 
            background-color: blue; 
            
        } 
        nav { 
          
            grid-area: menu; 
            background-color: blue; 
        } 
        main {
            grid-area: main;
            background-color: white;
        }
        footer { 
            
            grid-area: rodape; 
            background-color: blue; 
        } 
        .cabecalho{
            background-color: white;
            width: 96%;
            height: 86%;
            margin-left: 2%;
            margin-top: 5px;
        }
        #foto{
            position: absolute;
            width: 60px;
            top: 10px;
            height: 60px;
            left: 48%;
            border-radius: 50%;
            background-image: url("prova.png");
            background-size: cover;
        }
        h1 {
            font-family: "Trirong", serif; 
            font-size: 25px;
            color: rgb(255, 153, 0);
            position: absolute;
            top: 4%;
            left: 15%;
        }
        h2 {
            font-family: "Trirong", serif; 
            font-size: 25px;
            color: rgb(255, 153, 0);
            position: absolute;
            top: 4%;
            right: 15%;
        }
        h3 {
            font-family: "Trirong", serif; 
            font-size: 30px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }
            table {
        width: 100%; 
        min-width: 600px; 
        font-size: 28px;
        border-collapse: collapse;
        margin: 20px auto;
    }
th, td {
    padding: 20px 15px;
    text-align: center;
    border-bottom: 1px solid white;
}
th{
    color: red;
    text-shadow: 1px 1px 1px orange;
}
td{
    color: blue;
}
.azul{
    background-color: rgb(132, 191, 250);
}

@media screen and (max-width: 640px) {

    body { 
            display: grid; 
            min-height: 100vh; 
            grid-template-rows: 80px 80px 1fr 40px; 
            grid-template-columns: 480px; 
            grid-template-areas: 
                'topo'
                'menu'

        } 

     #foto{
            position: absolute;

            top: 10px;
            height: 50px;
            left: 41%;
            border-radius: 50%;
            background-image: url("prova.png");
            background-size: cover;
        }
        h1 {
            font-family: "Trirong", serif; 
            font-size: 18px;
            color: rgb(255, 153, 0);
            position: absolute;
            top: 5%;
            left: 6%;
        }
        h2 {
            font-family: "Trirong", serif; 
            font-size: 18px;
            color: rgb(255, 153, 0);
            position: absolute;
            top: 5%;
            right: 4%;
        }
        h3 {
            font-family: "Trirong", serif; 
            font-size: 30px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .icone{
    position: absolute;
    left: 5%;
}
.icone2{
    position: absolute;
    right: 5%;

}
}
