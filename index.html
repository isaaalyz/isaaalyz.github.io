<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Pessoal</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Didot', serif;
            background-color: #f8b3d0;
        }

        .fundo-rosa, .fundo-imagem {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .fundo-rosa {
            left: 0;
            background-image: url(fundorosa.jpg);
        }

        .fundo-imagem {
            right: 0;
            background-image: url(fundocolorido.jpg);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(255, 51, 153, 0.514);
            border-bottom: 2px solid black;
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 50px;
            color: black;
            position: absolute;
            top: 15%;
            left: 25%;
            transform: translate(-50%, -50%);
        }

        .barra-lateral {
            position: fixed;
            left: 0;
            top: 0;
            width: 60px;
            height: 100vh;
            background-color: rgba(255, 51, 153, 0.514);
            border-right: 2px solid black;
            z-index: 3;
        }

        .icone-menu {
            font-size: 30px;
            color: black;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 15px;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
            display: none;
        }

        .menu {
            display: none;
            position: absolute;
            top: 150px;
            left: 60px;
            background: rgb(243, 75, 159);
            padding: 10px;
            list-style: none;
            text-align: left;
            border-radius: 5px;
            border: 1px solid black;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .menu li {
            font-size: 20px;
            color: black;
            margin-bottom: 10px;
            padding: 5px;
            list-style-type: disc;
            margin-left: 20px;
        }

        .menu a {
            text-decoration: none;
            color: black; 
        }

        main {
            position: absolute;
            text-decoration: none;
            top: 60%;
            left: 25%;
            transform: translate(-50%, -50%);
        }

        main ul {
            text-decoration: none;
            display: inline-block;
        }

        main li {
            text-decoration: none;
            font-family: 'Didot', serif;
            font-size: 40px;
            color: black;
            margin-bottom: 60px;
            padding-left: 20px;
        }
        main a {
            text-decoration: none;
            color: black; 
        }


        @media (max-width: 700px) {
    h1 {
        text-shadow: -2px -2px 0 rgb(235, 234, 234);
        font-size: 27px; 
        left: 50%;

    }

    main {
        display: none; 
    }

    .menu {
        width: 55%; 
        left: 25%;
    }

    .icone-menu {
        display: block;
    }
}

        
    </style>
</head>
<body>
    <h1>PINK PAGE</h1>
    <header></header>
    <div class="fundo-rosa"></div>
    <div class="fundo-imagem"></div>

    <div class="barra-lateral">
        <div class="icone-menu" id="iconeMenu">
            <span class="material-symbols-outlined">menu</span>
        </div>
    </div>

    <ul class="menu" id="menu">
        <li><a href="pag1.html" target="_blank">Sobre Mim</a></li>
        <li><a href="pag2.html" target="_blank">Projetos</a></li>
        <li><a href="pag3.html" target="_blank">Onde me encontrar</a></li>
    </ul>

    <main>
        <ul>
            <li><a href="pag1.html" target="_blank">Sobre Mim</a></li>
            <li><a href="pag2.html" target="_blank">Projetos</a></li>
            <li><a href="pag3.html" target="_blank">Onde me encontrar</a></li>
        </ul>
    </main>

    <script>
        var iconeMenu = document.getElementById("iconeMenu");
        var menu = document.getElementById("menu");

        iconeMenu.onclick = function() {
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
