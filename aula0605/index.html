<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo Foguete</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url("principal.jpg");
      background-size: cover;
    }

    .card {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 180px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      box-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white;
    }

    .contador {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body onload="startContador()">

 
  <img src="missil.png" alt="Míssil 1" width="20" style="position: absolute; bottom: 120px; right: 45%;">
  <img src="missil.png" alt="Míssil 2" width="20" style="position: absolute; bottom: 120px; left: 49%;">
  <img src="nave.png" alt="Nave" width="110" style="position: absolute; bottom: 80px; left: 48%;">

  <div class="card text-center">
    <div class="corpo-cartao">
    
      <div class="row mb-2 ms-1 mt-3 align-items-center">
        <div class="col-auto">
          <img src="clock.png" width="40">
        </div>
        <div class="col">
          <h3 id="v" class="contador">00:00:00</h3>
        </div>
      </div>

     
      <div class="row mb-2 ms-3 mt-4">
        <div class="col-auto">
          <img src="missil.png" width="20">
        </div>
      </div>

    
      <div class="row mb-2 ms-1 mt-4">
        <div class="col-auto">
          <img src="alien.png" width="40">
        </div>
      </div>
    </div>
  </div>

  <script>
    let s = 0;
    let m = 0;
    let h = 0;
    let pausado = false;
    let intervalo;

    function atualizarTempo() {
      if (!pausado) {
        s++;

        if (s === 60) {
          s = 0;
          m++;
        }

        if (m === 60) {
          m = 0;
          h++;
        }

     
        let ss = (s < 10) ? "0" + s : s;
        let mm = (m < 10) ? "0" + m : m;
        let hh = (h < 10) ? "0" + h : h;

        document.getElementById("v").textContent = `${hh}:${mm}:${ss}`;
      }
    }

    function startContador() {
      intervalo = setInterval(atualizarTempo, 1000);
    }

   
    document.addEventListener("keydown", function (e) {
      if (e.key === "p" || e.key === "P") {
        pausado = !pausado;
      }
    });
  </script>

</body>
</html>
